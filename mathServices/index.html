<!DOCTYPE html>
<html ng-app='MathApp'>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
  <script src='./js/app.js'></script>
  <script src='./js/routes.js'></script>
  <script src='./js/filters.js'></script>
  <script src='./js/controllers.js'></script>
  <script src='./js/directives.js'></script>
  <script src='./js/services.js'></script>
  <script src='./js/factories.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='./css/styles.css'>
</head>
<body ng-controller='mathController as MC'>
  <div class='formWrapper'>
    <select ng-model='operand' ng-init='operand="+"; answer=""'>
      <option value='+'>Add</option>
      <option value='-'>Subtract</option>
      <option value='*'>Multiply</option>
      <option value='/'>Divide</option>
    </select>
    <input type='number' placeholder="First Number" ng-model='numOne' required>
    <input type='number' placeholder="Second Number" ng-model='numTwo' required>
    <button ng-click='answer=MC.math(numOne, numTwo, operand)'>Calculate</button>
  </div>
  <h2>{{answer}}</h2>
</body>
</html>
